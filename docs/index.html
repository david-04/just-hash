<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just hash</title>
<style type="text/css">
/* src/components/CalculationInfo.css */
.CalculationInfo {
  width: 100%;
  margin-top: 2em;
  font-size: 0.5em;
}
.CalculationInfo .toggle {
  opacity: 0.5;
  margin-top: 2em;
}
.CalculationInfo .toggle a {
  text-decoration: none;
  color: inherit;
}
.CalculationInfo .toggle a:hover {
  cursor: pointer;
}
.CalculationInfo .rules {
  margin-top: 1em;
  padding-top: 1em;
  border-top: 1px solid silver;
  opacity: 1;
}
.CalculationInfo .rules table {
  border: 0;
  border-spacing: 0;
  padding: 0;
  padding: 0;
}
.CalculationInfo .rules tr:first-child td {
  padding-bottom: 1em;
}
.CalculationInfo .rules .ellipsis td {
  opacity: 0.5;
  padding-top: 0.5em;
  padding-bottom: 0.5em;
}
.CalculationInfo .rules td:nth-child(2) {
  padding-left: 0.75em;
  padding-right: 0.75em;
}

/* src/components/Header.css */
.Header {
  position: absolute;
  top: 1em;
  right: 1em;
  font-size: 0.8rem;
  opacity: 0.5;
  z-index: 999;
}
.Header a {
  text-decoration: none;
}
.Header .separator {
  padding-left: 0.3em;
  padding-right: 0.3em;
}

/* src/components/InputRow.css */
.InputRow {
  width: 100%;
  margin-bottom: 1em;
}
.InputRow input {
  width: 100%;
  font-size: inherit;
  box-sizing: border-box;
}
.InputRow.last {
  opacity: 0.3;
}

/* src/components/ResultRow.css */
.ResultRow {
  width: 100%;
}
.ResultRow .hash {
  word-break: keep-all;
  overflow: hidden;
  text-overflow: ellipsis;
  padding-right: 1em;
  padding-top: 0.2em;
  padding-bottom: -0.2em;
  user-select: all;
}
.ResultRow button {
  float: right;
  width: 5em;
  font-size: inherit;
  height: 2em;
  font-size: 0.70em;
}
.ResultRow button.idle {
  color: white;
  background-color: rgb(13, 110, 253);
  border: 1px rgb(8, 72, 167) solid;
}
.ResultRow button.success {
  color: white;
  background-color: rgb(69, 145, 7);
  border: 1px rgb(121, 146, 7)solid;
}
.ResultRow button.failed {
  color: white;
  background-color: rgb(255, 0, 0);
  border: 1px rgb(184, 0, 0) solid;
}
.ResultRow button:disabled:hover {
  cursor: not-allowed;
}
.ResultRow button:hover {
  cursor: pointer;
}

/* src/components/Application.css */
html {
  font-family: sans-serif;
  margin: 0;
  border: 0;
  padding: 0;
}
body {
  margin: 0;
  border: 0;
  padding: 0;
}
#app {
  width: 100%;
}
.Application {
  width: 80%;
  min-width: 20em;
  max-width: 30em;
  margin-left: auto;
  margin-right: auto;
  font-family: sans-serif;
  margin-top: 10vh;
  font-size: 1.75rem;
}
